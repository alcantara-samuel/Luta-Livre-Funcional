<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo de Luta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cenario">
        <h1>Luta Livre</h1>
        <div class="area-luta">
            <div id="char">
                <strong class="nome">Escolha o herói</strong>
                <div class="barra-vida">
                    <div class="barra"></div>
                </div>
                <div class="area-lutador">
                    <div class="lutador">
                        <a class="guerreiro">Guerreiro</a>
                        <a class="mago">Mago</a>
                    </div>  
                    <div class="area">
                        <div class="img"></div>
                        <button class="botão_atacar">Atacar</button>
                    </div>
                </div>
            </div>
            <h1>VS</h1>
            <div id="monstro">
                <strong class="nome">Escolha o monstro</strong>
                <div class="barra-vida">
                    <div class="barra"></div>
                </div>
                <div class="area-lutador">
                    <div class="area">
                        <div class="img"></div>
                        <button class="botão_atacar">Atacar</button>
                    </div>
                    <div class="lutador">
                        <a class="grande-monstro">Grande Monstro</a>
                        <a class="pequeno-monstro">Pequeno Monstro</a>
                    </div>           
                </div>
            </div>
           
        </div>
        <a class="play">Começar</a>
        <a href="" class="reset">Reiniciar</a>
        <div class="area-acao">
            <ul class="log"></ul>
        </div>
    </div>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
